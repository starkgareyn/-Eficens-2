---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: default
  labels:
    app: nginx
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  externalTrafficPolicy: Local
  ports:
    - name: http
      protocol: TCP 
      port: 80
      targetPort: 80
  selector:
    app: nginx
  type: LoadBalancer

...